<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makePink()">×HELLO MUNDO×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makePink() {
      const p = document.querySelector('p');
      p.style.color = 'pink';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello, my name is %s', 'Gia')

    // Styled
    console.log('%c I am some great text', 'fontsize:50px;background:pink; text-shadow:10px 10px 0 blue')

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error('OH NO');

    // Info
    console.info('Girls Rule!');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p); /* it'll show all the properties and methods of that element */

    // Grouping together
    dogs.forEach(dog =>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Gia');
    console.count('Gia');
    console.count('Gia');
    console.count('Nico');
    console.count('Gia');
    console.count('Gia');
    console.count('Nico');
    console.count('Gia');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/giacastello')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });


  </script>
</body>
</html>
